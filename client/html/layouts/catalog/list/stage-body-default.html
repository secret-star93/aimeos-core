$imageUrl = '';
$imageName = '';
if( isset( $this->listCatPath ) )
{
	$catPath = $this->listCatPath;
	if( ( $catItem = end( $catPath ) ) !== false ) {
		$mediaItems = $catItem->getRefItems( 'media' );
	}

	if( ( $mediaItem = reset($mediaItems) ) !== false) {
		$imageName = $mediaItem->getName();
		$imageUrl = $mediaItem->getUrl();
	}
}
?>
<div class="catalog-list-stage">
	<img src=<?php echo $imageUrl; ?> alt=<?php echo $imageName; ?> >
</div>
