$texts = array();
if( isset( $this->listCatPath ) )
{
	$catPath = $this->listCatPath;
	if( ( $catItem = end( $catPath ) ) !== false ) {
		$texts = $catItem->getRefItems( 'text', 'quote' );
	}
}

?>
<div class="catalog-list-quote">
<?php foreach( $texts as $txtItem ) : ?>
	<article><?php echo $txtItem->getContent(); ?></article>
<?php endforeach; ?>
<?php echo $this->get( 'quoteBody' ); ?>
</div>
