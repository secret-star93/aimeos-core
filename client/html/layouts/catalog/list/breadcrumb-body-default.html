<div class="catalog-list-breadcrumb">
<?php $target = $this->config( 'catalog-list-target' ); ?>
<?php if( isset( $this->listCatPath ) ) : ?>
	<ol>
<?php foreach( $this->listCatPath as $cat ) : ?>
		<li><a href="<?php echo $this->url( $target, 'catalog', 'list', array() + array( 'f-catalog-id' => $cat->getId() ), array( $cat->getName() ) ); ?>"><?php echo $cat->getName(); ?></a></li>
<?php endforeach; ?>
	</ol>
<?php endif; ?>
</div>
