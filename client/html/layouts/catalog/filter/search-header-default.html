<script type="text/javascript">
$(document).ready( function () {
	$( "#search-field" ).keyup( function( val ) {
		var chars = $(this).val();
		if ( chars.length > 2 ) {
			$.post( "<?php echo $this->get( 'ajaxtarget', '' ); ?>",
			chars,
			function( data, status ){
				$( "#search-field" ).autocomplete( {
					source: data
				} );
			} );
		}
	} );
} );
</script>
